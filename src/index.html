<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title lang="en">Mesto</title>
</head>

<body class="page">
<div class="page__container">

  <!-- header -->
  <header class="header">
    <a href="/" class="header__link">
      <img src="<%=require('./images/logo.svg')%>" alt="Логотип: Место" class="header__logo">
    </a>
  </header>

  <!-- main content -->
  <main class="content">

    <!-- profile -->
    <section class="profile">
      <img src="<%=require('./images/avatar.png')%>" alt="Аватар пользователя" class="profile__avatar">
      <div class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <button type="button" class="profile__edit-button"></button>
        <p class="profile__role">Исследователь океана</p>
      </div>
      <button type="button" class="profile__add-button"></button>
    </section>

    <!-- elements -->
    <section class="elements">

      <!-- element render from JS -->

    </section>

  </main>

  <!-- footer -->
  <footer class="footer">
    <p lang="en" class="footer__copyright">&copy; 2022 Mesto Russia</p>
  </footer>

  <!-- profile popup -->
  <div class="popup" id="edit-profile-popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>

      <form class="form" name="edit-profile" novalidate>

          <label class="form__field">
            <input name="name" type="text" placeholder="Имя" minlength="2" maxlength="40" id="name-input"
                   class="form__input form__input_type_name" required>
            <span class="name-input-error form__input-error"></span>
          </label>

          <label class="form__field">
            <input name="role" type="text" placeholder="Деятельность" minlength="2" maxlength="200" id="role-input"
                   class="form__input form__input_type_role" required>
            <span class="role-input-error form__input-error"></span>
          </label>

          <button type="submit" disabled class="form__save-button">Сохранить</button>

      </form>

    </div>
  </div>

  <!-- add-card popup -->
  <div class="popup" id="add-card-popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <h2 class="popup__title">Новое место</h2>

      <form class="form add-card" name="add-card" novalidate>

          <label class="form__field">
            <input name="name" type="text" placeholder="Название" minlength="2" maxlength="30" id="title-input"
                   class="form__input form__input_type_title" required>
            <span class="title-input-error form__input-error"></span>
          </label>

          <label class="form__field">
            <input name="link" type="url" placeholder="Ссылка на картинку" id="link-input"
                   class="form__input form__input_type_url" required>
            <span class="link-input-error form__input-error"></span>
          </label>

          <button type="submit" disabled class="form__save-button">Сохранить</button>

      </form>

    </div>
  </div>

  <!-- image popup -->
  <div class="popup popup_theme_dark" id="image-popup">
    <div class="popup__container popup__container_type_image">
      <button type="button" class="popup__close-button"></button>
      <img class="popup__image">
      <p class="popup__image-caption"></p>
    </div>
  </div>

</div>

<!-- card template -->
<template class="template">
  <article class="element">
    <img class="element__image">
    <div class="element__text-container">
      <h2 class="element__title"></h2>
      <button type="button" class="element__like-button"></button>
    </div>
    <button type="button" class="element__remove-button"></button>
  </article>
</template>

<script type="module" src="pages/index.js" defer></script>
</body>

</html>
