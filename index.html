<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="page">
  <div class="page__container">

    <!-- header -->
    <header class="header">
      <a href="#" class="header__link">
        <img src="./images/logo.svg" alt="Логотип: Место" class="header__logo">
      </a>
    </header>

    <!-- main content -->
    <main class="contnet">

      <!-- profile -->
      <section class="profile">
        <img src="./images/avatar.png" alt="Аватар пользователя" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__role">Исследователь океана</p>
          <button type="button" class="profile__edit-button"></button>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <!-- elements -->
      <section class="elements">

        <!-- element -->
        <article class="element">
          <img src="./images/karachaevsk.png" alt="Фотография: старого Сабора" class="element__image">
          <div class="element__text-container">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button"></button>
          </div>
        </article>

        <article class="element">
          <img src="./images/elbrus.png" alt="Фотография: горы Эльбрус" class="element__image">
          <div class="element__text-container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button"></button>
          </div>
        </article>

        <article class="element">
          <img src="./images/dombay.png" alt="Фотография: леса и горы" class="element__image">
          <div class="element__text-container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button"></button>
          </div>
        </article>

        <article class="element">
          <img src="./images/karachaevsk.png" alt="Фотография: старого Сабора" class="element__image">
          <div class="element__text-container">
            <h2 class="element__title">Карачаевск</h2>
            <button class="element__like-button"></button>
          </div>
        </article>

        <article class="element">
          <img src="./images/elbrus.png" alt="Фотография: горы Эльбрус" class="element__image">
          <div class="element__text-container">
            <h2 class="element__title">Гора Эльбрус</h2>
            <button class="element__like-button"></button>
          </div>
        </article>

        <article class="element">
          <img src="./images/dombay.png" alt="Фотография: леса и горы" class="element__image">
          <div class="element__text-container">
            <h2 class="element__title">Домбай</h2>
            <button class="element__like-button"></button>
          </div>
        </article>

      </section>

    </main>

    <!-- footer -->
    <footer class="footer">
      <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>

    <!-- popup -->
    <div class="popup">
      <div class="popup__container">
        <form class="form" name="edit-profile">
          <h2 class="form__title">Редактировать профиль</h2>
          <button type="button" class="form__close-button"></button>
          <input name="name" type="text" placeholder="Имя" class="form__input form__input_type_name">
          <input name="role" type="text" placeholder="Деятельность" class="form__input form__input_type_role">
          <button type="submit" class="form__save-button">Сохранить</button>
        </form>
      </div>
    </div>

  </div>

  <script src="./scripts/main.js"></script>
</body>

</html>
