<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title lang="en">Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><div class="page__container"><header class="header"><a href="/" class="header__link"><img src="images/bc3450ffaa676172ae9a.svg" alt="Логотип: Место" class="header__logo"></a></header><main class="content"><section class="profile"><div class="profile__avatar"><img alt="Аватар пользователя" class="profile__avatar-image"></div><div class="profile__info"><h1 class="profile__name"></h1><button type="button" class="profile__edit-button"></button><p class="profile__role"></p></div><button type="button" class="profile__add-button"></button></section><section class="elements"></section></main><footer class="footer"><p lang="en" class="footer__copyright">&copy; 2022 Mesto Russia</p></footer><div class="popup" id="edit-profile-popup"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="form" name="edit-profile" novalidate><label class="form__field"><input name="name" placeholder="Имя" minlength="2" maxlength="40" id="name-input" class="form__input form__input_type_name" required> <span class="name-input-error form__input-error"></span></label> <label class="form__field"><input name="about" placeholder="Деятельность" minlength="2" maxlength="200" id="role-input" class="form__input form__input_type_role" required> <span class="role-input-error form__input-error"></span></label> <button type="submit" disabled="disabled" class="form__save-button">Сохранить</button></form></div></div><div class="popup" id="add-card-popup"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Новое место</h2><form class="form add-card" name="add-card" novalidate><label class="form__field"><input name="name" placeholder="Название" minlength="2" maxlength="30" id="title-input" class="form__input form__input_type_title" required> <span class="title-input-error form__input-error"></span></label> <label class="form__field"><input name="link" type="url" placeholder="Ссылка на картинку" id="link-input" class="form__input form__input_type_url" required> <span class="link-input-error form__input-error"></span></label> <button type="submit" disabled="disabled" class="form__save-button">Сохранить</button></form></div></div><div class="popup popup_theme_dark" id="image-popup"><div class="popup__container popup__container_type_image"><button type="button" class="popup__close-button"></button> <img class="popup__image"><p class="popup__image-caption"></p></div></div><div class="popup" id="confirm-popup"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title popup__title_confirm">Вы уверены?</h2><button type="button" class="popup__remove-button">Да</button></div></div></div><div class="popup" id="avatar-popup"><div class="popup__container"><button type="button" class="popup__close-button"></button><h2 class="popup__title">Обновить аватар</h2><form class="form avatar" name="change-avatar" novalidate><label class="form__field"><input name="link" type="url" placeholder="Ссылка на аватар" id="avatar__link-input" class="form__input form__input_type_url" required> <span class="avatar__link-input-error form__input-error"></span></label> <button type="submit" disabled="disabled" class="form__save-button">Сохранить</button></form></div></div><template class="template"><article class="element"><img class="element__image"><div class="element__text-container"><h2 class="element__title"></h2><div class="element__like-container"><button type="button" class="element__like-button"></button> <span class="element__like-count"></span></div></div><button type="button" class="element__remove-button"></button></article></template></body></html>
